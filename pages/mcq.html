<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCQ Question Creator</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 90vw;
            <min-></min->height:90vh;
            max-width: 600px;

            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #333333;
        }
        input[type="text"], select {
            width: 70%;
            padding: 8px;
            margin-bottom: 10px;
            border: 2px solid #dddddd;
            border-radius: 5px;
        }
        .options {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .options div {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .options input[type="radio"] {
            margin-left: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #ff4500;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #e03e00;
        }
        .result {
            margin-top: 20px;
            padding: 10px;
            border: 2px solid #cccccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            text-align: left;
        }
        .result h3 {
            color: #ff4500;
        }
        .result p {
            margin: 5px 0;
        }
        .result ul {
            list-style-type: none;
            padding: 0;
        }
        .result li {
            background-color: #ffebcd;
            margin: 5px 0;
            padding: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create MCQ Question</h2>
        <div class="form-group">
            <label for="question">Question:</label>
            <input type="text" id="question" placeholder="Enter your question here">
        </div>
        <div class="form-group">
            <label for="category">Category:</label>
            <select id="category">
                <option value="gk">GK</option>
                <option value="math">Math</option>
                <option value="news">News</option>
            </select>
        </div>
        <div class="form-group options">
            <div>
                <label for="option1"> 1:</label>
                <input type="text" id="option1" placeholder="Enter option 1">
                <input type="radio" name="correctOption" value="1"> Correct
            </div>
            <div>
                <label for="option2"> 2:</label>
                <input type="text" id="option2" placeholder="Enter option 2">
                <input type="radio" name="correctOption" value="2"> Correct
            </div>
            <div>
                <label for="option3"> 3:</label>
                <input type="text" id="option3" placeholder="Enter option 3">
                <input type="radio" name="correctOption" value="3"> Correct
            </div>
            <div>
                <label for="option4"> 4:</label>
                <input type="text" id="option4" placeholder="Enter option 4">
                <input type="radio" name="correctOption" value="4"> Correct
            </div>
        </div>
        <button onclick="createMCQ()">Create MCQ</button>
        <div id="result" class="result" style="display:none;">
            <h3>Created MCQ:</h3>
            <p id="displayQuestion"></p>
            <p id="displayCategory"></p>
            <ul id="displayOptions"></ul>
            <p id="displayCorrectOption"></p>
        </div>
    </div>

    <script>
        function createMCQ() {
            const question = document.getElementById('question').value;
            const category = document.getElementById('category').value;
            const option1 = document.getElementById('option1').value;
            const option2 = document.getElementById('option2').value;
            const option3 = document.getElementById('option3').value;
            const option4 = document.getElementById('option4').value;
            const correctOption = document.querySelector('input[name="correctOption"]:checked').value;

            document.getElementById('displayQuestion').innerText = `Question: ${question}`;
            document.getElementById('displayCategory').innerText = `Category: ${category}`;
            const optionsList = document.getElementById('displayOptions');
            optionsList.innerHTML = `
                <li> 1: ${option1}</li>
                <li> 2: ${option2}</li>
                <li> 3: ${option3}</li>
                <li> 4: ${option4}</li>
            `;
            document.getElementById('displayCorrectOption').innerText = `Correct :  ${correctOption}`;

            document.getElementById('result').style.display = 'block';
        }
    </script>
</body>
</html>
