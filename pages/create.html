<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden; /* Prevent vertical scroll */
        }
        .container1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 100%;
            overflow: auto; /* Allow content to scroll if it overflows */
        }
        .content1 {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu {
            display: grid;
            grid-template-columns: 1fr 1fr; /* 2 columns */
            grid-template-rows: 1fr 1fr; /* 2 rows */
            gap: 10px; /* Gap between buttons */
            background-color: #f8f9fa;
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            position: fixed;
            bottom: 0;
            left: 0;
            height: 20%; /* Menu height set to 20% */
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border-radius: 10px;
            margin: 5px;
            font-size: 14px;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            box-sizing: border-box;
            transition: background-color 0.3s;
            padding: 10px;
        }
        .button i {
            margin-bottom: 5px;
            font-size: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
        @media screen and (max-width: 600px) {
            .button {
                font-size: 12px;
                padding: 8px;
            }
            .button i {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="content1" id="content-container1"></div>
    </div>

    <div class="menu">
        <a href="#" class="button" id="flashcard"><i class="fas fa-book-open"></i>Flashcard</a>
        <a href="#" class="button" id="poll"><i class="fas fa-poll"></i>Poll</a>
        <a href="#" class="button" id="slides"><i class="fas fa-book"></i>Slides</a>
        <a href="#" class="button" id="status"><i class="fas fa-image-portrait"></i>Status</a>
    </div>

    <!-- Include the content.js file -->
    <script src="a.js"></script>

    <script>
        // Function to load content into the container
        function loadContent(key) {
            document.getElementById('content-container1').innerHTML = contentCache[key];
        }

        // Event listeners for button clicks
        document.getElementById('flashcard').addEventListener('click', function() {
            loadContent('flashcard');
        });

        document.getElementById('poll').addEventListener('click', function() {
            loadContent('poll');
        });

        document.getElementById('slides').addEventListener('click', function() {
            loadContent('slides');
        });

        document.getElementById('status').addEventListener('click', function() {
            loadContent('status');
        });

        // Load default content
        loadContent('poll');
    </script>
</body>
</html>
