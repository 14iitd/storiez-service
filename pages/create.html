<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container1 {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
            width: 100%;
        }
        .content1 {
            width: 100%;
            flex: 1;
            overflow: auto;
            padding: 20px;
            box-sizing: border-box;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
            width: 100%;
            box-sizing: border-box;
        }
        .button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 35px;
            margin: 5px;
            font-size: 16px;
            width: calc(33% - 10px); /* Adjust for spacing */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 30%; /* Flex-grow, flex-shrink, flex-basis */
            box-sizing: border-box;
        }
        .button i {
            margin-right: 8px;
        }

        @media screen and (max-width: 600px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .button {
                font-size: 14px;
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="container1">
        <div class="content1" id="content-container1"></div>
    </div>

    <div class="menu">
        <a href="#" class="button" id="flashcard"><i class="fas fa-book-open"></i>Flashcard</a>
        <a href="#" class="button" id="poll"><i class="fas fa-poll"></i>Poll</a>
        <a href="#" class="button" id="slides"><i class="fas fa-book"></i>Story</a>
        <a href="#" class="button" id="image"><i class="fas fa-image"></i>Image</a>
        <a href="#" class="button" id="imageUpload"><i class="fas fa-upload"></i>Upload</a>
        <a href="#" class="button" id="status"><i class="fas fa-question"></i>Status</a>
    </div>

    <!-- Back button -->
    <a href="#" class="back-button" id="back-button"><i class="fas fa-arrow-left"></i>Back</a>

    <!-- Include the content.js file -->
    <script src="a.js"></script>

    <script>
            // Function to load content into iframe
        function loadContent(key) {
            document.getElementById('content-frame').srcdoc = contentCache[key];
        }
        // Function to load content into the container
        function loadContent(key) {
            document.getElementById('content-container1').innerHTML = contentCache[key];
        }

        // Event listeners for button clicks
        document.getElementById('flashcard').addEventListener('click', function() {
            loadContent('flashcard');
        });

        document.getElementById('poll').addEventListener('click', function() {
            loadContent('poll');
        });

        document.getElementById('slides').addEventListener('click', function() {
            loadContent('slides');
        });

        document.getElementById('image').addEventListener('click', function() {
            loadContent('image');
        });

        document.getElementById('imageUpload').addEventListener('click', function() {
            loadContent('imageUpload');
        });

        document.getElementById('status').addEventListener('click', function() {
            loadContent('status');
        });

        // Event listener for back button click
        document.getElementById('back-button').addEventListener('click', function() {
            loadContent('poll'); // Load the default content
        });

        // Load default content
        loadContent('poll');
    </script>
</body>
</html>
