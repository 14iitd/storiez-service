<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post API Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea,
        select {
            padding: 15px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 18px; /* Increase font size */
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 10px;
            }
        }

        .rich-text-input {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            min-height: 100px;
            font-family: Arial, sans-serif;
        }
        /* Loader */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            position: absolute;
            right: 50%;
            margin-right: -15px; /* Adjust to half of the width */
            top: 50%;
            margin-top: -15px; /* Adjust to half of the height */
            display: none; /* Initially hidden */
            z-index: 1;
        }

        /* Adjust button position */
        button[type="submit"] {
            position: relative;
        }

        /* Toast Message */
        .toast {
            visibility: hidden;
            max-width: 200px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 2px;
            padding: 16px;
            position: fixed;
            z-index: 1;
            left: 50%;
            bottom: 30px;
            transform: translateX(-50%);
        }
    </style>
</head>
<body>
    <div class="container">

        <form id="postForm">
            <label for="slide1">Slide 1:</label>
            <input type="text" id="slide1" name="slide1">

            <label for="slide2">Slide 2:</label>
            <textarea contenteditable="true" id="slide2" name="slide2" class="rich-text-input" placeholder="Start typing here..."></textarea>

            <label for="category">Category:</label>
            <select id="category" name="category">
                <option value="insight">Insight</option>
                <option value="fact">Fact</option>
                <option value="news">News</option>
            </select>

            <button type="submit">Submit</button>
        </form>
    </div>

    <!-- Loader -->
    <div class="loader" id="loader"></div>

    <!-- Toast Message -->
    <div class="toast" id="toast"></div>

    <script>
        // Function to handle paste event and preserve multiline content
        function handlePaste(event) {
            event.preventDefault();
            var text = (event.originalEvent || event).clipboardData.getData('text/plain');
            document.execCommand('insertText', false, text);
        }

        // Function to pick a random element from the array
        function getRandomElement(arr) {
            const randomIndex = Math.floor(Math.random() * arr.length);
            return arr[randomIndex];
        }

        document.getElementById('postForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            // Show loader
            document.getElementById('loader').style.display = 'block';

            // Get input values
            var slide1Value = document.getElementById('slide1').value;
            var slide2Value = document.getElementById('slide2').value;
            var categoryValue = document.getElementById('category').value;

            var data = {"lang": "ENGLISH", "loc": "INDIA", "cat": categoryValue, "texts": [slide1Value, slide2Value], "template": "slides" };

            // Send POST request
            fetch('https://playchat.live/storiez/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('API response:', data);

                // Hide loader
                document.getElementById('loader').style.display = 'none';

                // Show toast message
                var toast = document.getElementById('toast');
                toast.innerHTML = JSON.stringify(response);
                toast.style.visibility = 'visible';

                // Hide toast message after 3 seconds
                setTimeout(function(){
                    toast.style.visibility = 'hidden';
                }, 3000);
            })
            .catch(error => {
                console.error('There was a problem with the fetch operation:', error);
                // Hide loader in case of error
                document.getElementById('loader').style.display = 'none';
                // Handle errors here
            });
        });

    </script>
</body>
</html>
