<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Poll</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: 500;
            margin-bottom: 5px;
            color: #555;
        }

        input[type="text"],
        textarea {
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: #f2f2f2;
            transition: border 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            border-color: #007bff;
        }

        button[type="button"],
        button[type="submit"] {
            padding: 12px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button[type="button"]:hover,
        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .option {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .option input[type="text"] {
            flex: 1;
            margin-right: 10px;
        }

        .option button {
            flex-shrink: 0;
            padding: 8px 12px;
            font-size: 14px;
        }

        .add-option-button {
            margin-bottom: 20px;
        }

        @media screen and (max-width: 600px) {
            .container {
                margin: 10px;
                padding: 15px;
            }
            input[type="text"],
            textarea {
                font-size: 14px;
            }
            button[type="button"],
            button[type="submit"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">

        <form id="pollForm">
            <label for="question">Poll Question:</label>
            <textarea id="question" name="question" rows="3" placeholder="Enter your poll question here..."></textarea>

            <label for="options">Options:</label>
            <div id="options">
                <div class="option">
                    <input type="text" name="option" placeholder="Option 1">
                    <button type="button" onclick="removeOption(this)">Remove</button>
                </div>
                <div class="option">
                    <input type="text" name="option" placeholder="Option 2">
                    <button type="button" onclick="removeOption(this)">Remove</button>
                </div>
            </div>
            <button type="button" class="add-option-button" onclick="addOption()">Add Option</button>

            <button type="submit">Create Poll</button>
        </form>
    </div>

    <script>
        function addOption() {
            const optionsDiv = document.getElementById('options');
            const newOptionDiv = document.createElement('div');
            newOptionDiv.classList.add('option');
            newOptionDiv.innerHTML = `
                <input type="text" name="option" placeholder="Option ${optionsDiv.children.length + 1}">
                <button type="button" onclick="removeOption(this)">Remove</button>
            `;
            optionsDiv.appendChild(newOptionDiv);
        }

        function removeOption(button) {
            button.parentElement.remove();
            updatePlaceholders();
        }

        function updatePlaceholders() {
            const options = document.querySelectorAll('#options .option input[type="text"]');
            options.forEach((input, index) => {
                input.placeholder = `Option ${index + 1}`;
            });
        }

        document.getElementById('pollForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission

            const question = document.getElementById('question').value;
            const options = Array.from(document.getElementsByName('option')).map(option => option.value).filter(value => value.trim() !== '');

            if (!question || options.length < 2) {
                alert('Please enter a question and at least two options.');
                return;
            }

            const pollData = {
                question: question,
                options: options,
                "template": "poll",
                "cat": "poll",
                "lang": "ENGLISH",
                "loc": "INDIA"
            };

            // Replace the URL below with the actual endpoint for your API
            fetch('https://playchat.live/storiez/post', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(pollData)
            })
            .then(response => response.json())
            .then(data => {
                console.log('Poll created:', data);
                // Handle the response here, e.g., display a success message or redirect
            })
            .catch(error => {
                console.error('Error creating poll:', error);
                // Handle the error here, e.g., display an error message
            });
        });
    </script>
</body>
</html>
