<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        .container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            flex: 1;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            background-color: #f8f9fa;
            padding: 10px 0;
        }
        .button {
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border-radius: 35px;
            margin: 5px;
            font-size: 16px;
            width: calc(33% - 10px); /* Adjust for spacing */
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            flex: 1 1 30%; /* Flex-grow, flex-shrink, flex-basis */
            box-sizing: border-box;
        }
        .button i {
            margin-right: 8px;
        }
        .back-button {
            text-align: left;
            font-size: 16px;
            padding: 10px;
            display: flex;
            align-items: center;
        }
        .back-button i {
            margin-right: 5px;
        }
        @media screen and (max-width: 600px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }
            .button {
                font-size: 14px;
                width: 80%;
            }
        }
        @media screen and (max-width: 600px) {
    .menu {
        flex-direction: column;
        align-items: center;
    }
    .button {
        width: 80%;
    }
    .back-button {
        width: 80%;
    }
}
    </style>
</head>
<body>
    <div class="container">
        <iframe id="content-frame" src=""></iframe>
    </div>

    <div class="menu">
        <a href="#" class="button" id="flashcard"><i class="fas fa-book-open"></i>Flashcard</a>
        <a href="#" class="button" id="poll"><i class="fas fa-poll"></i>Poll</a>
        <a href="#" class="button" id="slides"><i class="fas fa-book"></i>Story</a>
        <a href="#" class="button" id="image"><i class="fas fa-image"></i>Image</a>
        <a href="#" class="button" id="imageUpload"><i class="fas fa-upload"></i>Upload</a>
        <a href="#" class="button" id="status"><i class="fas fa-question"></i>status</a>
    </div>

    <!-- Back button -->
    <a href="#" class="back-button"><i class="fas fa-arrow-left"></i>Back</a>

    <script>
        // Store the initial page URL
        var initialPageUrl = window.location.href;

        // Function to load URL into iframe
        function loadIntoIframe(url) {
            document.getElementById('content-frame').src = url;
        }

        // Event listeners for button clicks
        document.getElementById('flashcard').addEventListener('click', function() {
            loadIntoIframe('https://storiez.today/flash.html');
        });

        document.getElementById('poll').addEventListener('click', function() {
            loadIntoIframe('https://storiez.today/poll.html');
        });

        document.getElementById('slides').addEventListener('click', function() {
            loadIntoIframe('https://storiez.today/slides2.html');
        });

        document.getElementById('image').addEventListener('click', function() {
            loadIntoIframe('https://storiez.today/img1.html');
        });

        document.getElementById('imageUpload').addEventListener('click', function() {
            loadIntoIframe('https://storiez.today/imgUpload.html');
        });

        document.getElementById('status').addEventListener('click', function() {
            loadIntoIframe('https://storiez.today/status.html');
        });

        // Event listener for back button click
        document.querySelector('.back-button').addEventListener('click', function() {
            loadIntoIframe(initialPageUrl);
        });
        loadIntoIframe('https://storiez.today/poll.html');
    </script>
</body>
</html>
