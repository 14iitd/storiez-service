<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Bar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        canvas {
            width: 100%;
            height: 80vh; /* Adjust as needed */
        }
    </style>
</head>
<body>
    <canvas id="myChart"></canvas>

    <script>
        var data = {

            'ğŸ‡»ğŸ‡ª Venezuela': 36,

        };

        var labels = Object.keys(data);
        var values = Object.values(data);

        var ctx = document.getElementById('myChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: 'Kilograms (kg)',
                    data: values,
                    backgroundColor: 'rgba(54, 162, 235, 0.5)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                },
                animation: {
                    duration: 2000,
                    easing: 'easeInOutQuart'
                },
                responsive: true,
                maintainAspectRatio: false
            }
        });

        // Update data example
        setTimeout(function() {
            myChart.data.datasets[0].data = [130, 90, 82, 70, 61, 53, 48, 46, 44, 41, 36, 25];
            myChart.update();
        }, 3000);
    </script>
</body>
</html>
