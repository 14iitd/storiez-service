<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Rich Text Example</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #ffecd2 0%, #fcb69f 100%);
        }
        h1 {
            color: #fff;
            margin: 0;
            padding: 10px;
            text-align: center;
            height: 15vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ff6f61;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: font-size 0.3s ease;
            font-size: calc(3.5em + 1vw);
        }
        .rich-text {
            height: 85vh;
            padding: 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background: rgba(255, 255, 255, 0.8);
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
            animation: fadeIn 1.5s ease-in-out;
            transition: font-size 0.3s ease;
        }
        .rich-text p {
            margin: 5px 0;
            line-height: 1.5;
            transition: color 0.3s ease;
        }
        .rich-text p:hover {
            color: #ff6f61;
        }
        .rich-text ul {
            list-style-type: square;
            margin: 10px 20px;
            padding: 0;
            transition: transform 0.3s ease;
        }
        .rich-text ul:hover {
            transform: scale(1.05);
        }
        .rich-text a {
            color: #ff6f61;
            text-decoration: none;
            transition: color 0.3s ease;
        }
        .rich-text a:hover {
            color: #333;
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .rich-text pre {
            margin: 1;
            line-height: 1.5;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Rich Text Example</h1>
    <div class="rich-text">
        <pre>

        </pre>
    </div>

    <script>
        function adjustFontSize() {
            const container = document.querySelector('.rich-text');
            const heading = document.querySelector('h1');
            let fontSize = 3;

            container.style.fontSize = `${fontSize}em`;
            while (container.scrollHeight > container.clientHeight) {
                fontSize -= 0.1;
                container.style.fontSize = `${fontSize}em`;
                if (fontSize <= 0.5) break;  // Prevents font size from becoming too small
            }

            // Adjust heading font size similarly if needed
            fontSize = 1.5;
            heading.style.fontSize = `${fontSize}em`;
            while (heading.scrollHeight > heading.clientHeight) {
                fontSize -= 0.1;
                heading.style.fontSize = `${fontSize}em`;
                if (fontSize <= 0.5) break;
            }
        }

        window.onload = adjustFontSize;
        window.onresize = adjustFontSize;
    </script>
</body>
</html>
