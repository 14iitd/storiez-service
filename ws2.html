<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Load URLs in Iframes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .grid-item {
            border: 1px solid #ccc;
        }
        iframe {
            width: 100%;
            height: 300px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Load URLs from API Response in Iframes</h1>
    <div class="grid-container" id="iframes-container"></div>

    <script>
        async function loadUrls() {
            const response = await fetch('https://playchat.live/stories/bulk');
            const data = await response.json();
             // Assuming the response has a property 'urls' which is an array of URLs

            const container = document.getElementById('iframes-container');
            data.slice(0, 15).forEach(item => {
                const gridItem = document.createElement('div');
                gridItem.classList.add('grid-item');

                const iframe = document.createElement('iframe');
                iframe.src = item.source.url;

                // Add event listener to open iframe in new page when clicked
                iframe.addEventListener('click', () => {
                    window.open(iframe.src, '_blank');
                });

                gridItem.appendChild(iframe);
                container.appendChild(gridItem);
            });
        }

        loadUrls();
    </script>
</body>
</html>
