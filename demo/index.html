<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AMP Story Creator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Create Your AMP Story</h1>
        <form id="story-form">
            <div class="form-group">
                <label for="title">Story Title:</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="pages">Number of Pages:</label>
                <input type="number" id="pages" name="pages" min="1" max="10" required>
            </div>
            <button type="button" onclick="generateForm()">Create Form</button>
        </form>
        <div id="pages-form"></div>
        <button id="generate-story" onclick="generateStory()" style="display:none;">Generate AMP Story</button>
        <pre id="output"></pre>
    </div>
    <script src="script.js"></script>
</body>
</html>
