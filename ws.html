<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stories App</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }

        .story-container {
            position: relative;
            width: 360px;
            height: 640px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }

        .story {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            display: none;
        }

        .story.active {
            display: block;
        }

        .progress-bar {
            position: absolute;
            top: 10px;
            left: 10px;
            right: 10px;
            height: 4px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }

        .progress {
            width: 0;
            height: 100%;
            background-color: #fff;
            border-radius: 2px;
            transition: width 5s linear;
        }
    </style>
</head>
<body>
    <div class="story-container">
        <div class="story active" style="background-image: url('story1.jpg');"></div>
        <div class="story" style="background-image: url('story2.jpg');"></div>
        <div class="story" style="background-image: url('story3.jpg');"></div>
    </div>
    <div class="progress-bar">
        <div class="progress"></div>
    </div>
    <script>
        let currentStory = 0;
        const stories = document.querySelectorAll('.story');
        const progressBar = document.querySelector('.progress');

        function showStory(index) {
            stories.forEach((story, i) => {
                story.classList.toggle('active', i === index);
            });
            progressBar.style.width = '0';
            setTimeout(() => {
                progressBar.style.width = '100%';
            }, 10); // Timeout to trigger transition
        }

        function nextStory() {
            currentStory = (currentStory + 1) % stories.length;
            showStory(currentStory);
        }

        document.addEventListener('DOMContentLoaded', () => {
            showStory(currentStory);
            setInterval(nextStory, 5000); // Change story every 5 seconds
        });
    </script>
</body>
</html>
