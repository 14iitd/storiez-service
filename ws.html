<!doctype html>
<html>
<head>
  <title>AMP Story Builder</title>
  <link rel="stylesheet" href="a.css">
</head>
<body>
  <h1>AMP Story Builder</h1>
  <div id="editor">
    <div id="story-preview">

  <pre id="storyOutput"></pre>
  <script src="a.js"></script>
</body>
</html>
