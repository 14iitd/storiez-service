<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Page Title</title>

    <!-- Twitter Card data -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@your_twitter_handle">
    <meta name="twitter:title" content="Your Page Title">
    <meta name="twitter:description" content="A brief description of your page.">
    <meta name="twitter:image" content="https://example.com/path/to/large_image.jpg">

    <!-- Additional Open Graph data for Facebook, LinkedIn, etc. -->
    <meta property="og:title" content="Your Page Title">
    <meta property="og:description" content="A brief description of your page.">
    <meta property="og:image" content="https://example.com/path/to/large_image.jpg">
    <meta property="og:url" content="https://example.com/your-page">
    <meta property="og:type" content="website">
</head>
<body>
    <h1>Your Page Content</h1>
    <p>This is an example page.</p>
</body>
</html>
